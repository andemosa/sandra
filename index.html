<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra's Bistro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div id="image"></div>
        <div id="main">
                <header><h1>SANDRA'S BISTRO</h1></header>
                <main>
                    <h2>Sign up</h2>
                    <form>
                        <div class="form_elements">
                            <label for="last_name">Last Name</label> <br>
                            <input type="text" name="last_name">
                        </div>
                        <div class="form_elements">
                            <label for="first_name">First Name</label> <br>
                            <input type="text" name="first_name">
                        </div>
                        <div class="form_elements">
                            <label for="email">Email address</label> <br>
                            <input type="email" name="email">
                        </div>
                        <div class="form_elements">
                            <label for="password">Password</label> <br>
                            <input type="password" name="password">
                        </div>
                        <div id="confirm" class="form_elements">
                            <label for="confirm_password">Confirm Password</label> <br>
                            <input type="password" name="confirm_password">
                        </div>
                        <div id="check">
                            <input type="checkbox" id="email_offer" name="email_offer" value="yes">
                            <label for="email_offer"> Yes, I would like to receive email offers from Sandra's Bistro</label><br>
                        </div>
                        <button type="submit">Create Profile</button>
                    </form>
                </main>
                <footer>
                    <nav><a href="#">About</a></nav>
                    <nav><a href="#">FAQs</a></nav>
                    <nav><a href="#">Terms of Use</a></nav>
                </footer>
        </div>
    </div>
</body>
</html>
